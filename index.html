<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger menu with CSS animations and pure JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/app.css">

</head>

<body>
<!--header start-->
<header class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <div class="nav-logo">
                <img src="image/logo.png" alt="">
            </div>
        </div>
        <div class="col-lg-1">
            <div class="nav-toggle">
                <div class="nav-toggle-bar"></div>
            </div>
        </div>
        <nav id="nav" class="nav">
            <ul>
                <li class="nav-item"><a>Home Page</a></li>
                <li class="nav-item"><a>About us</a></li>
                <li class="nav-item"><a>Portfolio</a></li>
                <li class="nav-item"><a>Careers</a></li>
                <li class="nav-item"><a>Contact us</a></li>
            </ul>
        </nav>
    </div>
</header>
<!--header end-->
<main class="map">
    <div class="container">
        <div class="row">
            <section class="map-wrapper">
                <div class="circle main"></div>
                <div class="circle-wrapper circle-wrapper-1">
                    <div class="circle circle-1">--</div>
                    <div class="line line-1"></div>
                </div>
                <div class="circle-wrapper circle-wrapper-2">
                    <div class="circle circle-2"></div>
                    <div class="line line-2"></div>
                </div>

                <div class="circle-wrapper circle-wrapper-3">
                    <div class="circle circle-3"></div>
                    <div class="line line-3"></div>
                </div>

                <div class="circle-wrapper circle-wrapper-4">
                    <div class="circle circle-4"></div>
                    <div class="line line-4"></div>
                </div>

            </section>
        </div>
    </div>
</main>

</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="script/nav.js"></script>
</html>
